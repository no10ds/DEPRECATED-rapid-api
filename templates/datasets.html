<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rAPId - Select Dataset</title>
    <link href="/static/main.css" rel="stylesheet">
</head>
<body>
<div class="content">
    {% with previous_page = "/" %}
    {% include 'component/header.html' %}
    {% endwith %}

    <form class="form">
        <div class="form_body form_body--headed">
            <div class="form-select">
                <h1 class="content_header">Select Dataset</h1>
            </div>
            <div class="form-select">
                <label class="form-select_label" for="select_dataset">Select dataset</label>
                <select class="form-select_dropdown" id="select_dataset">
                    <option value="" disabled selected hidden>Please select a dataset</option>
                    {% for domain, dataset_list in datasets.items() %}
                        <optgroup label="{{domain}}">
                            {% for dataset in dataset_list %}
                                <option value="{{ domain }}/{{ dataset }}">{{ dataset }}</option>
                            {% endfor %}
                        </optgroup>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form_submit">
            <button class="btn" type="button" id='button-modify' disabled onclick="goToNextStep()">Next</button>
            <label class="response-msg" id="response-title"></label>
            <label class="response-msg" id="response"></label>
        </div>
    </form>
</div>
{% block javascript %}
<script type="text/javascript">
            {% include "./js/datasets.js" %}
</script>
{% endblock %}
</body>
</html>
