<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rAPId - Modify Subject</title>
    <link href="../../static/main.css" rel="stylesheet">
</head>
<body>
<div class="content">
    {% with previous_page = "/subject" %}
    {% include 'header.html' %}
    {% endwith %}

    <form class="form">
        <div class="form_body">
            <div class="form-select">
                <h1 class="content_header">Modify Subject</h1>
                <h3 class="content-step-indicator">Step 2 of 2</h3>
                <h2>Permissions for <span class="highlight">{{ subject_name }}</span></h2>
            </div>
        </div>

        <div class="form_submit">
            <button class="btn" type="button" onclick="">Modify</button>
        </div>
    </form>
</div>
</body>
</html>
