<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rAPId</title>
    <link href="static/main.css" rel="stylesheet">
</head>
<body>
    <div class="content">
        {% include 'header.html' %}
        <div class="content_body content_body--small">
            <h1 class="content_header">Welcome to rAPId</h1>
            <div class="content-menu">
                {% if can_manage_users %}
                    <div class="btn-set">
                        <h3 class="btn-set_header">User Management</h3>
                        <a class="btn" href="/">Create User</a>
                        <a class="btn" href="/">Modify User</a>
                    </div>
                {% endif %}
                {% if can_upload or can_download %}
                    <div class="btn-set">
                        <h3 class="btn-set_header">Data Management</h3>
                        {% if can_upload %}
                            <a class="btn" href="/upload">Upload Data</a>
                        {% endif %}
                        {% if can_download %}
                            <a class="btn" href="/">Download Data</a>
                        {% endif %}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
