name: Check application status
on:
  workflow_dispatch:
jobs:
  check-status:
    runs-on: self-hosted
    steps:
    - name: Export env vars
      run: export DATA_BUCKET="rapid-data-ingest-raw-data"

    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Run E2E tests
      run: |
        pip install -r requirements.txt
        pytest -v

    - name: Check Status
      run: curl --verbose https://getrapid.link/status
