name: Check status
on:
  workflow_dispatch:
jobs:
  get-config:
    runs-on: self-hosted
    steps:
    - name: Get Config
      run: curl ifconfig.me

  check-status:
    runs-on: self-hosted
    steps:
    - name: Check Status
      run: curl --verbose https://getrapid.link/status

    - name: Check python
      run: python --version

    - name: Which python
      run: which python

    - name: Install pytest
      run: pip install -r requirements.txt
